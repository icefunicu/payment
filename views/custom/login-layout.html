<!DOCTYPE html>
<html>
	<head>
		<script>if(this!=top){top.location.replace(this.location)}</script>
		<meta charset="utf-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
		<title>{{config['site-title']}}</title>
		<link href="/custom/css/lanai-ui.min.css" rel="stylesheet" />
		<style>
			.bg-img{margin: 0;padding: 0;position: absolute;top: 0;left: 0;width: 100%;height: 100%;z-index: 10;}
			.bg-img img{margin: 0;padding: 0;width: 100%;height: 100%;}
			.bg-cover{margin: 0;padding: 0;position: absolute;top: 0;left: 0;width: 100%;height: 100%;z-index: 20; background: #fff;opacity:0.01}
			.bg-body{margin: 0;padding: 0;position: absolute;top: 0;left: 0;width: 100%;height: 100%;z-index: 100;}
		   </style>
           <script src="/custom/js/jquery.min.js"></script>
           <script src="/custom/js/lanai-ui.min.js"></script>
           <script type="text/javascript" src="/public/js/jquery.form.js"></script>
	</head>
	<body class="register-page">
		<div class="bg-img">
			{%if config['cus-login-bg-image']%}
			<img src="{{config['cus-login-bg-image']}}" >{%endif%}
		</div>
		<div class="bg-cover"></div>
		<div class="bg-body">

            {% block content %}{% endblock%}

		</div>
		
		
	</body>
</html>
