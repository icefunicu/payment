{% extends './_layout.html' %}
{% import "../../shared/page.html" as page %}
{% block content %}
<div style="height:120px;">&nbsp;</div> 
<section class="mbr-section mbr-section--relative mbr-section--fixed-size"
    style="background-color: rgb(239, 239, 239);"> 
    <div class="mbr-section__container mbr-section__container--std-top-padding mbr-section__container--sm-bot-padding mbr-section-title container"
        style="padding-top: 62px;">
        <div class="mbr-header mbr-header--center mbr-header--wysiwyg row">
            <div class="col-sm-8 col-sm-offset-2">
                <h3 class="mbr-header__text">{{config['site-name']}}文章中心</h3>
            </div>
        </div>
    </div> 
    <div class="mbr-section__container container">
        <div class="mbr-section__row row"> 
            <div class="list-group"> 
                {%for news in data%} 
                <a href="/details/{{news._id}}" style="font-size: 16px;padding:20px"
                    class="list-group-item ">{{news.title}}</a>
                {%endfor%}
            </div>
        </div>

        <div class="align-center">
            {{ page.page('/news',123456,pageIndex,maxPage=pageTotal,pageSize=10) }}
        </div>
        
    </div>
</section>

{% endblock %}
