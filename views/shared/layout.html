<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8" />
  <script>if(this == top){ top.location.replace('{{user.manage}}') }</script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <title>{{__('layout.title')}}</title>
  <meta name="description" content="SalsNET" />
  <meta name="keywords" content="SalsNET {{ver}}" />
  <link rel="stylesheet" type="text/css" href="/public/css/semantic.min.css" />
  <link rel="stylesheet" type="text/css" href="/public/css/layout.css" />
  <script type="text/javascript" src="/public/js/jquery.min.js"></script> 
  <script type="text/javascript" src="/public/js/semantic.min.js"></script> 
  <script type="text/javascript" src="/public/js/content.js"></script>
  {%block head%}{%endblock%}
</head>
{# 所有业务逻辑页面 继承本页面#}
<body>
  <div class="body">
    {%if NODE_ENV == constant.StartModel.DEBUG %}
    <div class="ui message tiny purple">
      <i class="close icon"></i>
      <div class="header">警告</div>
      <p>当前为测试模式 &nbsp; 在app.js文件中修改启动模式</p>
    </div>{%endif%}

    <div class="workspace" >
      {%block content%}{%endblock%}
    </div>
  </div>
  <div>&nbsp;</div>
</body>
</html>
